version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: tenk_insight_postgres
    environment:
      # Database credentials (change in production!)
      POSTGRES_DB: tenk_insight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      # Map container port 5432 to host port 5432
      - "5432:5432"
    volumes:
      # Persist data outside container (survives container restarts)
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom init scripts (runs on first startup)
      # - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tenk_network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tenk_insight_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: morekhushshah@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - tenk_network
    profiles:
      - with-pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tenk_network:
    driver: bridge
