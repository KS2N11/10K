<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test Analysis API</h1>
    <button onclick="testAPI()">Test Start Analysis</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v2/analysis/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_names: ['Tesla'],
                        force_reanalyze: true
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                console.log('Success:', data);
            } catch (error) {
                resultDiv.innerHTML = `<pre style="color: red">Error: ${error.message}</pre>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
